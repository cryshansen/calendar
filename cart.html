 <div class="container" style="width:100%;" ng-controller="cartCtrl">
  <button type="button" class="btn btn-danger btn-raised" ui-sref="calendar">Back to Calendar</button>	
 <div><h2>Studio Booking Cart</h2></div>
      <div class="row">
        <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6">
         <h3 class="panel-title">{{studio_name}} </h3>
            <div class="panel panel-primary" ng-repeat="d in bookingCart">
            
            
            <div ng-if="d.studio != ''">
                <div class="panel-body">
			 		<div class="container" style="width:100%;">			        	
						<div class="row">
			   				 <h3 class="panel-title">{{d.studio_name}} </h3>
						  	<div class="col "> {{ d.start }} </div> 
						  	<div class="col ">  {{ d.end }} </div>
						  	<div class="col"> {{ d.price }} </div> 
						  	<div class="col"> Reserved </div>
						</div>	
					</div> 
                </div>
                
			</div><!-- /.ng-if left -->
            </div>
        </div>   <!-- /.column left -->

        <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4" data-spy="affix" data-offset-top="20">
            <div class="panel panel-primary">
              <div id="divTotal" class="panel-heading">
                  <h3 class="panel-title">Total</h3>
              </div>
              <div class="panel-body">
                  <h2>$ {{total}}</h2>
              </div>
          </div>
          <div class="text-center">
              <a href="#/checkout" class="btn btn-danger">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a>
              
          </div>
        </div>
        
        
      </div><!-- /.row  -->


    </div><!-- /.container -->
